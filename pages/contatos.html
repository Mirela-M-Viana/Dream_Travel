    <p class="texto_contatos">Entre em contato conosco, deixe suas duvidas, sugestões e avaliações
        <br><br>
        Entre em contato pelas nossas redes ou no formulário a baixo</p>

<form id="frmContato">
    <fieldset>
        <legend>Mande sua Mensagem</legend>

        <label>Nome Completo</label>
        <input type="text" id="nome" required placeholder="Digite seu Nome Completo">

        <label>E-mail</label>
        <input type="text" id="email" required placeholder="Digite seu E-mail">

        <label>Telefone</label>
        <input type="text" id="tell" placeholder="Digite seu Telefone">

        <label>Mensagem</label>
        <textarea cols="70" rows="10"></textarea>

        <label>Selecione o tipo de contato
            <input type="radio" name="contato">E-mail
            <input type="radio" name="contato">Telefone
            <input type="radio" name="contato">WhatsApp
        </label>

        <label>Qual o Motivo do Seu Contato?</label>
        <select>
            <option>Selecione</option>
            <option>Dúvida</option>
            <option>Sujestão</option>
            <option>Elogio</option>
            <option>Reclamação</option>
        </select>
    </fieldset>
        <label><input type="checkbox">Gostaria de receber nossas novidadees por E-mail</label>

        <input type="submit" value="Enviar">
</form>
